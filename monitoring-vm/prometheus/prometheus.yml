global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'localhost:9093'

scrape_configs:
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['192.168.1.7:9100']

  - job_name: 'nginx_exporter'
    static_configs:
      - targets: ['192.168.1.7:9100']

  - job_name: "prometheus"
    static_configs:
      - targets: ["192.168.1.8:9090"]

rule_files:
  - "alert.rules.yml"
