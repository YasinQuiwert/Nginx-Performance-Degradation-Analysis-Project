global:
  resolve_timeout: 5m
  # smtp smarthost example (replace with real SMTP)
  smtp_smarthost: 'smtp.gothere.ir:587'
  smtp_from: 'alertmanager@gothere.ir'
  smtp_auth_username: 'alertmanager@gothere.ir'
  smtp_auth_password: '***********'

route:
  receiver: 'team-email'
  group_wait: 10s
  group_interval: 10m
  repeat_interval: 1h

receivers:
  - name: 'team-email'
    email_configs:
      - to: 'yourenamil

  - name: 'log'
    webhook_configs:
      - url: 'http://localhost:9094/'   # example, optional
